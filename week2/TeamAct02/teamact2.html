<!DOCTYPE html>
<html>
  <head>
    <title>Week 2 Team activity Solution</title>

  <body>
      <h1> Requirements</h1>
      <input id="input" type="text"></input>
    <button id="add" onclick="add()">+</button>
    <input id="input2" type="text"></input>
    <button id="button1" onclick="add()">Find the Sum</button>
    <!-- <button id="multiply" onclick="">Multiply</button> -->
    <div id="output"></div>


    <h2>Stretch</h2>
    <input id="input1" type="number"/>
    <input id="input2" type="number" />

    <button id="stretchMult" onclick="performOperation(multi)">*</button>
    <button id="stretchAdd" onclick="performOperation(add2)">+</button>
    <button id="stretchSub" onclick="performOperation(sub2)">-</button>
    <div id="stretchOutput"></div>
    <script>
function function1(){
          const one = document.getElementById("input").value;
          document.getElementById("output").innerHTML = one;
      }
      function findSum(){
          const number = document.getElementById("input").value;
          document.getElementById("output").innerHTML = total(number);
      }
      function total(number) {
	    let sum = 0;
	    for (let i = 1; i <= number; i++) {
	    sum += i;
	    }
	    return sum;
	    }
    function add() {
        const number1 = document.getElementById("input").value;
        const num1 = parseInt(number1);
        const number2 = document.getElementById("input2").value;
        const num2 = parseInt(number2);
        const total = num1 + num2;
        document.getElementById("output").innerHTML = total;
    }
    function multiply() {
        const number1 = document.getElementById("input").value;
        const num1 = parseInt(number1);
        const number2 = document.getElementById("input2").value;
        const num2 = parseInt(number2);
        const mult = num1*num2;
        document.getElementById("output").innerHTML = mult;

    }

      // stretch from the teachers solution, we couldn't do it on our own.
      function getNum(numId) {
        const number = document.getElementById(numId).value;
        const numberFloat = parseFloat(number);
        if (numberFloat !== NaN) {
          return numberFloat;
        } else return 0;
      }
      function updateTotal(value) {
        const outputElement = document.getElementById('stretchOutput');
        outputElement.innerHTML = 'Total: ' + value;
      }

      function add2(num1, num2) {
        return num1 + num2;
      }
    
      const sub2 = function(num1, num2) {
        return num1 - num2;
      }

      const multi = (num1, num2) => num1 * num2;

      function performOperation(operation) {

        const total = operation(
          getNum('input1'),
          getNum('input2')
        );
        updateTotal(total);
      }
    </script>
