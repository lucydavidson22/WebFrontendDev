<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles6.css">
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">My To Do List</h2>
  <input type="text" id="addedTask" placeholder="Add Task...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="listItems">
  <li>Task 1</li>
  <li>Task 2</li>
  <li>Task 3</li>
  <li>Task 4</li>
  <li>Task 5</li>
  <li>Task 6</li>
</ul>

<footer >
  <span>3 Tasks Left</span>
  <button class="completeBtn">All</button>
  <button class="completeBtn">Active</button>
  <button class="completeBtn">Completed</button>
</footer>

<script>
// Adding a delete to each list item
var gettingListItems = document.getElementsByTagName("LI");
for (var i = 0; i < gettingListItems.length; i++) {
  var span = document.createElement("SPAN");
  var x = document.createTextNode("X");
  span.className = "delete";
  span.appendChild(x);
  gettingListItems[i].appendChild(span);
}

// Click on an X to remove that list item
var close = document.getElementsByClassName("delete");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("addedTask").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You can't add nothing!");
  } else {
    document.getElementById("listItems").appendChild(li);
  }
  document.getElementById("addedTask").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("X");
  span.className = "delete";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
